<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Note Tracker</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
   <h1>NOTE TRACKER</h1>
   <h2>Add new Note</h2>
  </header>
  <main>
    <section class="input-area">
      <div class="input-area_textholder">
        <label for="textarea">Note: </label>
        <textarea name="" id="note-el" cols="30" rows="0" placeholder="your note here"></textarea>
      </div>
      <div class="div-btn">
        <button id="add_note">ADD NOTE</button>
      </div>
    </section>
    <section class="rendering-area">
      <div class="rendering-area__structure">
        
      </div>
    </section>
    <section class="output-area">
      <div class="output-area__background">
        <div class="output-area__box">
          <div class="popupCloseButton">&times;</div>
          <div class="output-area__text">
            <p class="displayArea">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci placeat beatae aliquid voluptatem numquam ducimus dolorem, deleniti esse. Ipsa itaque voluptatem ratione assumenda saepe temporibus quis minima quidem doloribus nostrum.
            </p>
          </div>
        </div>
      </div>
    </section>

</main>
<script src="js/script.js"></script>
</body>
</html>
